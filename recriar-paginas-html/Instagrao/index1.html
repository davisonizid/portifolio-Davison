<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Instagran</title>      
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="./img/instagran-celular0.jpg" alt="celular">
            <div class="teste">
                <p class="texto">Voce, produtor rural, compartilhe suas experiencias e utilize as melhores praticas em sua Lavoura </p>
            </div>
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/instagran-logo.png" class="instagran-logo" alt="instagran logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagran.jpeg" alt="foto de davison">
                </div>
                <a href="#" class="instagran-login">Continue como davisonizid</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é davisonizid</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
